<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="prime">
            <h2><span jhiTranslate="sigrhpApp.prime.detail.title">Prime</span> {{ prime.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigrhpApp.prime.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ prime.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.prime.code">Code</span></dt>
                <dd>
                    <span>{{ prime.code }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.prime.imposable">Imposable</span></dt>
                <dd>
                    <span>{{ prime.imposable }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.prime.structure">Structure</span></dt>
                <dd>
                    <div *ngIf="prime.structure">
                        <a [routerLink]="['/structure', prime.structure?.id, 'view']">{{ prime.structure?.denomination }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prime', prime.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
