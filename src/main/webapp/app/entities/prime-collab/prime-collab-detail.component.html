<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="primeCollab">
            <h2><span jhiTranslate="sigrhpApp.primeCollab.detail.title">Prime Collab</span> {{ primeCollab.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigrhpApp.primeCollab.montant">Montant</span></dt>
                <dd>
                    <span>{{ primeCollab.montant }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.primeCollab.collaborateur">Collaborateur</span></dt>
                <dd>
                    <div *ngIf="primeCollab.collaborateur">
                        <a [routerLink]="['/collaborateur', primeCollab.collaborateur?.id, 'view']">{{ primeCollab.collaborateur?.prenom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.primeCollab.prime">Prime</span></dt>
                <dd>
                    <div *ngIf="primeCollab.prime">
                        <a [routerLink]="['/prime', primeCollab.prime?.id, 'view']">{{ primeCollab.prime?.libelle }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/prime-collab', primeCollab.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
