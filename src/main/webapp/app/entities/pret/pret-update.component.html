<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pret-heading" jhiTranslate="sigrhpApp.pret.home.createOrEditLabel">Create or edit a Pret</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.pret.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.pret.nbRemboursement" for="field_nbRemboursement">Nb Remboursement</label>
                    <input type="number" class="form-control" name="nbRemboursement" id="field_nbRemboursement"
                           formControlName="nbRemboursement"/>
                    <div *ngIf="editForm.get('nbRemboursement')!.invalid && (editForm.get('nbRemboursement')!.dirty || editForm.get('nbRemboursement')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('nbRemboursement')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('nbRemboursement')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.pret.datePret" for="field_datePret">Date Pret</label>
                    <div class="input-group">
                        <input id="field_datePret" type="text" class="form-control" name="datePret" ngbDatepicker #datePretDp="ngbDatepicker" formControlName="datePret"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="datePretDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('datePret')!.invalid && (editForm.get('datePret')!.dirty || editForm.get('datePret')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('datePret')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.pret.dateDebutRemboursement" for="field_dateDebutRemboursement">Date Debut Remboursement</label>
                    <div class="input-group">
                        <input id="field_dateDebutRemboursement" type="text" class="form-control" name="dateDebutRemboursement" ngbDatepicker #dateDebutRemboursementDp="ngbDatepicker" formControlName="dateDebutRemboursement"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="dateDebutRemboursementDp.toggle()"><fa-icon icon="calendar-alt"></fa-icon></button>
                        </span>
                    </div>
                    <div *ngIf="editForm.get('dateDebutRemboursement')!.invalid && (editForm.get('dateDebutRemboursement')!.dirty || editForm.get('dateDebutRemboursement')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('dateDebutRemboursement')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.pret.structure" for="field_structure">Structure</label>
                    <select class="form-control" id="field_structure" name="structure" formControlName="structure">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="structureOption.id === editForm.get('structure')!.value?.id ? editForm.get('structure')!.value : structureOption" *ngFor="let structureOption of structures; trackBy: trackById">{{ structureOption.denomination }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
