<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="statut">
            <h2><span jhiTranslate="sigrhpApp.statut.detail.title">Statut</span> {{ statut.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigrhpApp.statut.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ statut.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.statut.code">Code</span></dt>
                <dd>
                    <span>{{ statut.code }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.statut.structure">Structure</span></dt>
                <dd>
                    <div *ngIf="statut.structure">
                        <a [routerLink]="['/structure', statut.structure?.id, 'view']">{{ statut.structure?.denomination }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/statut', statut.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
