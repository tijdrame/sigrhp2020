<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-regime-heading" jhiTranslate="sigrhpApp.regime.home.createOrEditLabel">Create or edit a Regime</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.regime.libelle" for="field_libelle">Libelle</label>
                    <input type="text" class="form-control" name="libelle" id="field_libelle"
                           formControlName="libelle"/>
                    <div *ngIf="editForm.get('libelle')!.invalid && (editForm.get('libelle')!.dirty || editForm.get('libelle')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('libelle')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.regime.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                    <div *ngIf="editForm.get('code')!.invalid && (editForm.get('code')!.dirty || editForm.get('code')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('code')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.regime.tauxPatronal" for="field_tauxPatronal">Taux Patronal</label>
                    <input type="number" class="form-control" name="tauxPatronal" id="field_tauxPatronal"
                           formControlName="tauxPatronal"/>
                    <div *ngIf="editForm.get('tauxPatronal')!.invalid && (editForm.get('tauxPatronal')!.dirty || editForm.get('tauxPatronal')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('tauxPatronal')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('tauxPatronal')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.regime.tauxSalarial" for="field_tauxSalarial">Taux Salarial</label>
                    <input type="number" class="form-control" name="tauxSalarial" id="field_tauxSalarial"
                           formControlName="tauxSalarial"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.regime.plafond" for="field_plafond">Plafond</label>
                    <input type="number" class="form-control" name="plafond" id="field_plafond"
                           formControlName="plafond"/>
                    <div *ngIf="editForm.get('plafond')!.invalid && (editForm.get('plafond')!.dirty || editForm.get('plafond')!.touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('plafond')?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.get('plafond')?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sigrhpApp.regime.structure" for="field_structure">Structure</label>
                    <select class="form-control" id="field_structure" name="structure" formControlName="structure">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="structureOption.id === editForm.get('structure')!.value?.id ? editForm.get('structure')!.value : structureOption" *ngFor="let structureOption of structures; trackBy: trackById">{{ structureOption.denomination }}</option>
                    </select>
                </div> -->
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
