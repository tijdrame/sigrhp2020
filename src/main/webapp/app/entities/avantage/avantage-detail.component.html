<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="avantage">
            <h2><span jhiTranslate="sigrhpApp.avantage.detail.title">Avantage</span> {{ avantage.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigrhpApp.avantage.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ avantage.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.avantage.code">Code</span></dt>
                <dd>
                    <span>{{ avantage.code }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.avantage.structure">Structure</span></dt>
                <dd>
                    <div *ngIf="avantage.structure">
                        <a [routerLink]="['/structure', avantage.structure?.id, 'view']">{{ avantage.structure?.denomination }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/avantage', avantage.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
