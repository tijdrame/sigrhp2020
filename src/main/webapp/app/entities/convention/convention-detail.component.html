<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="convention">
            <h2><span jhiTranslate="sigrhpApp.convention.detail.title">Convention</span> {{ convention.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigrhpApp.convention.libelle">Libelle</span></dt>
                <dd>
                    <span>{{ convention.libelle }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.convention.code">Code</span></dt>
                <dd>
                    <span>{{ convention.code }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/convention', convention.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
