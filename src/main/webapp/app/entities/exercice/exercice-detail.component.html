<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="exercice">
            <h2><span jhiTranslate="sigrhpApp.exercice.detail.title">Exercice</span> {{ exercice.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sigrhpApp.exercice.debutExercice">Debut Exercice</span></dt>
                <dd>
                    <span>{{ exercice.debutExercice }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.exercice.finExercice">Fin Exercice</span></dt>
                <dd>
                    <span>{{ exercice.finExercice }}</span>
                </dd>
                <dt><span jhiTranslate="sigrhpApp.exercice.actif">Actif</span></dt>
                <dd>
                    <span>{{ exercice.actif }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/exercice', exercice.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
